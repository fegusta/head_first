<!DOCTYPE html>
<html>
  <head>
    <title>iRock - A rocha virtual de estimação</title>
    <link type="text/css" rel="stylesheet" href="irock.css" />
    <script type="text/javascript">
      function touchRock() {
        var userName = prompt("Qual o seu nome?", "Digite seu nome aqui.");

        if (userName) {
          alert("Prazer em conhecer você, " + userName + ".");
          document.getElementById("rockImg").src = "rock_happy.png";
        }
      }
    </script>
  </head>
  <body onload="alert('Hello, eu sou a rocha de estimação');">
    <div>
      <img
        id="rockImg"
        src="rock.png"
        alt="iRock"
        style="cursor:pointer"
        onclick="touchRock();"
      />
    </div>
  </body>
</html>
