<html>
  <head>
    <title>iRock - A rocha virtual de estimação</title>
    <link type="text/css" rel="stylesheet" href="irock.css" />
    <script type="text/javascipt" src="cookie.js"></script>
    <script type="text/javascript">
      var userName;

      function resizeRock() {
        document.getElementById("rockImg").style.height = (document.body.clientHeight - 100) * 0.9;
      }

      function greetUser() {
        if (navigator.cookieEnabled)
          userName = readCookie("irock_username");
        if (userName)
          alert("Olá " + userName + ", senti sua falta.");
        else
          alert("Olá, eu sou sua rocha de estimação.");
      }

        if (userName) {
          alert("Eu gosto de atenção, " + userName + ". Obrigada.");

  </head>
